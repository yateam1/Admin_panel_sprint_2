version: '3.7'

services:

  movie_web:
    container_name: movie_admin
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    container_name: postgres
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    depends_on:
      - db
      - movie_web
    ports:
      - 80:80
    volumes:
      - ./static/:/static

volumes:
  db-data:

